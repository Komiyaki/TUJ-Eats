<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TUJ Eats - Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header-bar">
    <img
      src="https://www.tuj.ac.jp/sites/all/modules/custom/tu_layout/theme/img/temple-logo-t-box.svg"
      alt="TUJ Logo"
      class="logo-background"
    />
    <h1 class="header-text">TUJ Eats</h1>
  </div>

  <form action="/register" method="post" enctype="multipart/form-data">
    <div>
      <label for="tuid">TUid:</label>
      <input type="text" id="tuid" name="tuid" required />
    </div>
    <div>
      <label for="email">TUmail:</label>
      <input type="email" id="email" name="email" required />
    </div>
    <div>
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first_name" required />
    </div>
    <div>
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last_name" required />
    </div>
    <div>
      <label for="student-id-img">Upload Student ID Image:</label>
      <input type="file" id="student-id-img" name="student_id_image" accept="image/*" required />
    </div>
    <div>
      <button type="submit">Register</button>
    </div>
  </form>

  <p>Already have an account? <a href="loginPage.html">Login here</a>.</p>
</body>
</html>
